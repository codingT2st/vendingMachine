<html>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>

        <div class="app">
            <div id="product">

                </div>
            </div>
            <div id="message"></div>
        </div>

        <script src="./src/components/cart.js"></script>
        <script src="./src/components/payInfo.js"></script>
        <script src="./src/components/product.js"></script>
        <script src="./src/components/point.js"></script>
        <script src="./src/components/payment.js"></script>
        <script src="./src/index.js"></script>
